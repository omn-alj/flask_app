<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>

    <!-- Loop over the blog_posts list to display the existing blog posts -->
    {% for post in blog_posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <!-- "Update" button link -->
        <a href="/update/{{ post.post_id }}">Update</a>
        <!-- "Delete" button form -->
        <form action="/delete/{{ post.post_id }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}

    <a href="/add">Add a New Blog Post</a>

</body>
</html>
